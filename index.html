<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUICE PILA DO - Donation Link Generator</title>
    <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #FF6347; /* Tomato color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
        }
        .description {
            color: #333;
            font-size: 1rem;
            margin-bottom: 1rem;
            font-style: italic;
            text-align: center;
            max-width: 320px;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 320px;
        }
        .request-text {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .donation-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .donation-buttons button {
            width: 60px;
            background-color: #FF6347;
            font-size: 0.9rem;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        #qrcode {
            margin-top: 1rem;
        }
        #shortenedLink {
            display: inline-block;
            margin-top: 1rem;
            color: #1E90FF; 
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="title">JUICE PILA DO</div>
    <p class="description">This is for small creators and people who want to receive personal donations.</p>

    <div class="container">
        <div class="request-text">GIVE ME MONEY ðŸ˜­</div>
        <input type="text" id="upiID" placeholder="Enter your UPI ID">
        <button onclick="generateQRCode()">Generate QR Code</button>

        <h3>Select Donation Amount:</h3>
        <div class="donation-buttons">
            <button onclick="setAmount(10)">â‚¹10</button>
            <button onclick="setAmount(20)">â‚¹20</button>
            <button onclick="setAmount(30)">â‚¹30</button>
        </div>

        <div id="qrcode"></div>
        <p>Shortened link: <a id="shortenedLink" href="#" target="_blank">Generating...</a></p>
    </div>

    <script>
        let amount = 10;

        function setAmount(newAmount) {
            amount = newAmount;
            generateQRCode();
        }

        async function generateQRCode() {
            const upiID = document.getElementById("upiID").value;
            if (!upiID) {
                alert("Please enter your UPI ID.");
                return;
            }
            
            const upiLink = `upi://pay?pa=${upiID}&pn=Donation&am=${amount}`;

        
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), upiLink);

           
            try {
                const response = await fetch(`https://api.tinyurl.com/create`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 5IycbKzmG4tVdw8HVDZZNa3rhvvH7FghvEpiBe5Qen9eZEt2A72LDPCXoaho" 
                    },
                    body: JSON.stringify({
                        url: upiLink
                    })
                });
                const data = await response.json();
                const shortenedLink = data.data.tiny_url;

               
                const shortenedLinkElement = document.getElementById("shortenedLink");
                shortenedLinkElement.href = shortenedLink;
                shortenedLinkElement.textContent = shortenedLink;
            } catch (error) {
                console.error("Error generating shortened link:", error);
                document.getElementById("shortenedLink").textContent = "Error generating link";
            }
        }
    </script>

</body>
</html>
